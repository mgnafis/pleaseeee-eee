<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi QR Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        #reader {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .status-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .status-idle {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
        }

        .status-scanning {
            background: #e3f2fd;
            border: 2px solid #2196f3;
        }

        .status-success {
            background: #e8f5e9;
            border: 2px solid #4caf50;
        }

        .status-error {
            background: #ffebee;
            border: 2px solid #f44336;
        }

        .status-loading {
            background: #fff3e0;
            border: 2px solid #ff9800;
        }

        .status-text {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-detail {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff9800;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .student-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
        }

        .student-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            color: #333;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            #reader {
                max-width: 300px;
            }
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Sistem Absensi</h1>
        <p class="subtitle">Scan QR Code untuk mencatat kehadiran siswa</p>
        
        <div id="reader"></div>
        
        <div id="status" class="status-container status-idle">
            <div>
                <div class="status-text">Siap untuk scan QR Code</div>
                <div class="status-detail">Arahkan kamera ke QR Code siswa</div>
            </div>
        </div>

        <button id="toggleBtn" class="btn" onclick="toggleScanner()">Mulai Scanner</button>
        
        <div class="footer">
            <p>Sistem Absensi QR Code v1.0</p>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
        let html5QrcodeScanner = null;
        let isScanning = false;
        let attendanceToday = new Set(); // Menyimpan daftar siswa yang sudah absen hari ini

        // Konfigurasi Google Apps Script
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwkPlZI_4doTCI5TPVYihhzWYVWofdGsDrOWcudxTogqW1e76WvBzUQVR1fyWBp5kuPHw/exec'; // Ganti dengan URL Apps Script Anda

        function updateStatus(type, text, detail = '') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status-container status-${type}`;
            
            let content = `<div class="status-text">${text}</div>`;
            if (detail) {
                content += `<div class="status-detail">${detail}</div>`;
            }
            
            statusDiv.innerHTML = content;
        }

        function parseQRCode(qrText) {
            // Format QR: "Nama: FATIH TJKT-ACP"
            // Atau format lain yang mungkin: "FATIH TJKT-ACP"
            
            let nama = '';
            let kelas = '';
            
            if (qrText.includes('Nama:')) {
                // Format: "Nama: FATIH TJKT-ACP"
                const parts = qrText.split('Nama:')[1].trim().split(' ');
                nama = parts[0];
                kelas = parts.slice(1).join(' ');
            } else {
                // Format sederhana: "FATIH TJKT-ACP"
                const parts = qrText.trim().split(' ');
                nama = parts[0];
                kelas = parts.slice(1).join(' ');
            }
            
            return { nama, kelas };
        }

        function getCurrentDateTime() {
            const now = new Date();
            const hari = now.toLocaleDateString('id-ID', { weekday: 'long' });
            const waktu = now.toLocaleTimeString('id-ID');
            const tanggal = now.toLocaleDateString('id-ID');
            
            return { hari, waktu, tanggal };
        }

        function checkIfAlreadyAttended(nama, tanggal) {
            // Simulasi pengecekan - dalam implementasi nyata, ini akan mengecek Google Sheets
            const attendanceKey = `${nama}_${tanggal}`;
            return attendanceToday.has(attendanceKey);
        }

        async function sendToGoogleSheets(data) {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('Error sending to Google Sheets:', error);
                throw error;
            }
        }

        async function processAttendance(qrData) {
            const { nama, kelas } = parseQRCode(qrData);
            const { hari, waktu, tanggal } = getCurrentDateTime();
            
            // Validasi data
            if (!nama || !kelas) {
                updateStatus('error', 'QR Code tidak valid', 'Format QR Code tidak sesuai');
                return;
            }

            // Tampilkan info siswa
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `
                <div>
                    <div class="status-text">Data siswa ditemukan</div>
                    <div class="student-info">
                        <h3>Informasi Siswa</h3>
                        <div class="info-row">
                            <span class="info-label">Nama:</span>
                            <span class="info-value">${nama}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Kelas:</span>
                            <span class="info-value">${kelas}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Hari:</span>
                            <span class="info-value">${hari}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Waktu:</span>
                            <span class="info-value">${waktu}</span>
                        </div>
                    </div>
                </div>
            `;

            // Cek apakah sudah absen hari ini
            if (checkIfAlreadyAttended(nama, tanggal)) {
                updateStatus('error', 'Sudah absen hari ini', `${nama} sudah melakukan absensi pada ${tanggal}`);
                return;
            }

            // Loading state dengan delay 4 detik
            updateStatus('loading', 'Memproses absensi...', 'Mohon tunggu sebentar');
            statusDiv.innerHTML = `
                <div>
                    <div class="status-text">
                        <span class="loading-spinner"></span>
                        Memproses absensi...
                    </div>
                    <div class="status-detail">Mengirim data ke sistem (${nama})</div>
                </div>
            `;

            // Delay 4 detik
            await new Promise(resolve => setTimeout(resolve, 4000));

            try {
                // Kirim ke Google Sheets
                const attendanceData = {
                    nama: nama,
                    kelas: kelas,
                    hari: hari,
                    waktu: waktu,
                    tanggal: tanggal
                };

                // Uncomment baris berikut setelah setup Google Apps Script
                // const result = await sendToGoogleSheets(attendanceData);

                // Simulasi sukses (hapus setelah setup Google Apps Script)
                console.log('Data yang akan dikirim:', attendanceData);

                // Tandai sebagai sudah absen
                attendanceToday.add(`${nama}_${tanggal}`);

                // Tampilkan sukses
                updateStatus('success', 'Absensi berhasil!', `${nama} telah tercatat hadir pada ${waktu}`);

                // Reset scanner setelah 3 detik
                setTimeout(() => {
                    updateStatus('idle', 'Siap untuk scan QR Code', 'Arahkan kamera ke QR Code siswa');
                }, 3000);

            } catch (error) {
                updateStatus('error', 'Gagal mengirim data', 'Periksa koneksi internet dan coba lagi');
                console.error('Error:', error);
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR Code detected: ${decodedText}`);
            
            // Stop scanner sementara untuk memproses
            if (html5QrcodeScanner) {
                html5QrcodeScanner.pause(true);
            }
            
            // Proses absensi
            processAttendance(decodedText);
            
            // Resume scanner setelah 5 detik
            setTimeout(() => {
                if (html5QrcodeScanner && isScanning) {
                    html5QrcodeScanner.resume();
                }
            }, 5000);
        }

        function onScanFailure(error) {
            // Ignore scan failures - keep scanning
        }

        function startScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear();
            }

            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader",
                { 
                    fps: 10, 
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0
                },
                false
            );

            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
            isScanning = true;
            
            updateStatus('scanning', 'Scanner aktif', 'Arahkan kamera ke QR Code siswa');
            document.getElementById('toggleBtn').textContent = 'Stop Scanner';
        }

        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear();
                html5QrcodeScanner = null;
            }
            isScanning = false;
            
            updateStatus('idle', 'Scanner berhenti', 'Klik tombol untuk memulai scanner');
            document.getElementById('toggleBtn').textContent = 'Mulai Scanner';
        }

        function toggleScanner() {
            if (isScanning) {
                stopScanner();
            } else {
                startScanner();
            }
        }

        // Auto start scanner when page loads
        window.addEventListener('load', () => {
            // Delay sedikit untuk memastikan DOM ready
            setTimeout(startScanner, 500);
        });
    </script>
</body>
</html>
